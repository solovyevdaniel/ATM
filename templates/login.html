<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <label for="password"> Enter pin</label>
    <input type="password" name="password" id="password">
    {% if login_error %}
        <label>{{ login_error }}</label>
    {% else %}
        <label>{{ username }}</label>
    {% endif %}
    <input class="button" type="submit" value="Intro">
</form>
</body>
</html>
